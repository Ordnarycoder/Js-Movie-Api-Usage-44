<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Application</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #results { margin-top: 20px; }
    .film { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .film h3 { margin: 0 0 5px 0; }
  </style>
</head>
<body>
  <h1>Movie Search Application</h1>
  <input type="text" id="searchInput" placeholder="Enter movie title...">
  <button id="searchButton">Search</button>
  <div id="results"></div>

  <!-- Linking the external script file -->
  <script src="script.js"></script>
</body>
</html>
